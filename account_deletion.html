<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delete Account</title>
  <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            width: 300px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        img {
            max-width: 100px;
            margin-bottom: 10px;
        }
        h2 {
            margin: 10px 0;
        }
        p {
            font-size: 14px;
            color: #666;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: none;
        }
        button {
            background-color: red;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        .message {
            color: green;
            margin-top: 15px;
            display: none;
        }
    </style>
  <script>
        function showMessage(event) {
            event.preventDefault(); // Prevent actual form submission
            document.getElementById("successMessage").style.display = "block";
        }
    </script>
</head>
<body>
<div class="container">
  <img src="/logo.png" alt="App Logo">
  <!-- Ensure logo is inside 'src/main/resources/static/' -->

  <h2>Notivibe</h2>
  <p>Enter your email and password to delete your account.</p>

  <form onsubmit="showMessage(event)">
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" required>

    <label for="reason">Why do you want to delete this account? (Optional)</label>
    <textarea id="reason" name="reason" placeholder="Tell us your reason (optional)..." rows="3"></textarea>

    <button type="submit">Delete My Account</button>
  </form>

  <p id="successMessage" class="message">Your account deletion request has been received.</p>
</div>
</body>
</html>
